<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <div class="square-container" id="squareContainer"></div>
  <script>
    const squareContainer = document.getElementById('squareContainer');
    
    function generateSquares() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const squaresPerRow = Math.ceil(screenWidth / 50);
      const totalRows = Math.ceil(screenHeight / 50);

      for (let i = 0; i < totalRows * squaresPerRow; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        squareContainer.appendChild(square);
      }
    }

    // Initial squares
    generateSquares();

    // Event listener for resizing
    window.addEventListener('resize', () => {
      // Clear existing squares
      squareContainer.innerHTML = '';

      // Regenerate squares based on new window size
      generateSquares();
    });
  </script>
  </main>
  <footer class="footer">

    </p>
  </footer>
</body>
</html>
